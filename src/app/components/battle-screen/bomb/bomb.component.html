<div class="bomb"
     [style.left.px]="bomb.outerRadius * -1"
     [style.top.px]="bomb.outerRadius * -1"
     [style.width.px]="bomb.outerRadius * 2"
     [style.height.px]="bomb.outerRadius * 2"
     [style.border-width.px]="bomb.outerRadius - bomb.innerRadius"
     [style.border-color]="bomb.color">

</div>
